<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About & Contact - DNA Sequence Pattern Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(150deg, #326cb3, #addbf1, #154192);
      color: #333;
      scroll-behavior: smooth;
    }

    /* Navbar placeholder */
    .navbar {
      background: #2c3e50;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* Section styling */
    section {
      max-width: 600px; /* narrower for column layout */
      margin: 30px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      height: 550px;
    }

    section h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    section p.intro {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    /* Container for each contact item */
    .contact-item {
      margin-bottom: 25px;
      text-align: center;
    }

    /* Heading above each button */
    .contact-item h3 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 1.1rem;
    }

    /* Buttons */
    .contact-item a {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 6px;
      font-family: sans-serif;
      cursor: pointer;
      min-width: 200px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .contact-item a.email {
      background-color: #1e73c2;
    }

    .contact-item a.email:hover {
      background-color:  #1e73c2;
    }

    .contact-item a.github {
      background-color:  #1e73c2;
    }

    .contact-item a.github:hover {
      background-color: #242424;
    }

    .contact-item a.whatsapp {
      background-color:  #242424;
    }

    .contact-item a.whatsapp:hover {
      background-color: #1ebe57;
    }

    .contact-info {
      text-align: center;
      font-style: italic;
      color: #2c3e50;
      margin-top: 40px;
    }

    @media screen and (max-width: 480px) {
      section {
        max-width: 90%;
      }
    }
  </style>
</head>
