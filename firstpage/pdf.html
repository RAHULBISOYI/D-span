<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore DNA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      max-width: 900px;
      margin: auto;
    }

    .dna-card {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      height: 180px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .dna-card:hover {
      transform: translateY(-6px);
    }

    .dna-card a {
      display: block;
      width: 100%;
      height: 100%;
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.4);
      transition: background 0.3s ease;
    }

    .dna-card a:hover {
      background: rgba(0, 0, 0, 0.6);
    }

    /* üé® Background images for each section */
    .search {
      background: url('https://images.unsplash.com/photo-1581091215367-59ab6b86d3d6?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
    }
    .gc {
      background: url('https://images.unsplash.com/photo-1581090700227-1e37b190418e?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
    }
    .whatisdna {
      background: url('https://images.unsplash.com/photo-1633113215355-b85e7607b26f?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
    }
    .complement {
      background: url('https://images.unsplash.com/photo-1628595351029-c2bf0a9b63b6?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
    }
  </style>
</head>
<body>
  <h1>üß¨ Explore DNA Topics</h1>

  <div class="container">
    <!-- ‚ø° Search DNA -->
    <div class="dna-card search">
      <a href="https://medlineplus.gov/genetics/understanding/basics/dna/" target="_blank">
          ‚ùì What is DNA (Genome.gov PDF)
      </a>
    </div>

    <!-- ‚ø¢ GC Content -->
    <div class="dna-card gc">
      <a href="https://en.wikipedia.org/wiki/DNA_sequencingf" target="_blank">
        üß¨ why need to search a dna pattern
      </a>
    </div>

    <!-- ‚ø£ What is DNA -->
    <div class="dna-card whatisdna">
      <a href="https://en.wikipedia.org/wiki/GC-content" target="_blank">
        ‚ùì Gc content
      </a>
    </div>

    <!-- ‚ø§ Generate Complement -->
    <div class="dna-card complement">
      <a href="https://arep.med.harvard.edu/labgc/adnan/projects/Utilities/revcomp.html" target="_blank">
        üîÑ Generate Complement (Bioinformatics PDF)
      </a>
    </div>
  </div>
</body>
</html>
