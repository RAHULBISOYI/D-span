<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with Transparent Right Side Div</title>
  <style>
    .container {
      display: flex;
      align-items: center;
      width: 600px;
      border: 2px solid #ccc;
    }

    .image-div {
      flex: 1; /* Image takes remaining space */
    }

    .image-div img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .transparent-div {
      width: 150px;
      height: 200px;
      background-color: rgba(0, 0, 0, 0.3); /* Transparent effect */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="image-div">
    <img src="https://via.placeholder.com/450x200" alt="Sample Image">
  </div>
  <div class="transparent-div"></div>
</div>

</body>
</html>
